<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Diagnóstico</title>
</head>
<body>

<h1>Nuevo Diagnóstico</h1>

<form th:action="@{/diagnosis}" th:object="${report}" method="post">
    <label>Paciente:</label>
    <input type="text" th:field="*{patientName}" /><br/>

    <label>Enfermedad:</label>
    <input type="text" th:field="*{diseaseDetected}" /><br/>

    <label>Probabilidad:</label>
    <input type="number" step="0.01" th:field="*{probability}" /><br/>

    <label>Fecha:</label>
    <input type="date" th:field="*{reportDate}" /><br/>

    <button type="submit">Guardar</button>
</form>

</body>
</html>
