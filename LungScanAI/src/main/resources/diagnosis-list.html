<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diagnosis Reports</title>
</head>
<body>

<h1>Diagnosis Reports</h1>

<a href="/diagnosis/new">Nuevo informe</a>

<table border="1">
    <tr>
        <th>Paciente</th>
        <th>Enfermedad</th>
        <th>Probabilidad</th>
        <th>Fecha</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="r : ${reports}">
        <td th:text="${r.patientName}"></td>
        <td th:text="${r.diseaseDetected}"></td>
        <td th:text="${r.probability}"></td>
        <td th:text="${r.reportDate}"></td>
        <td>
            <a th:href="@{/diagnosis/delete/{id}(id=${r.id})}">Eliminar</a>
        </td>
    </tr>
</table>

</body>
</html>
